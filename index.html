<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="css/animate.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/app.css">
      <script src="js/jquery-3.2.1.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>

        	</ul>

        	<span class="moves"><span class="movesCount">0</span> Moves</span>

		<span class="Timer"></span>
		
            <div class="restart">
              		<i class="fa fa-repeat"></i>
        	</div>
        </section>


        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>

	<div class="end-screen" id="win">
	  <div class="end-screen-content">
	    <h1 class="won">Awesome</h1>
	    <p class="final-score">You completed the game in
	      <span class="displayTime"></span> Seconds, 
	      <span class="displayFinalScore"></span> moves and <span class="livesRemain"></span> stars.</p>
	    <button class="play-again">Play Again</button>
	  </div>
	</div>

	<div id="gameOver" class="end-screen">
	  <div class="end-screen-content">
	    <h1 class="game-over">Game Over</h1>
	    <button class="play-again">Play Again</button>
	  </div>
	</div>

	<div id="restartGame" class="end-screen">
	  <div class="end-screen-content">
	    <h1>Are you sure you want to restart the game</h1>
	    <button class="yes">Yes</button>
	    <button class="no">No</button>
	  </div>
	
    </div>

    <script src="js/app.js"></script>
</body>
</html>
